<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Travel and Blogging</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ee9ca7, #ffdde1);
      background-image: url('https://img.freepik.com/free-vector/hand-drawn-girl-airport_52683-14408.jpg?semt=ais_hybrid&w=740');
      background-size: 1250px 700px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: rgb(255, 255, 255);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      background-color: #5c6bc0;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3949ab;
    }

    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot-password a {
      color: #5c6bc0;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .signup-link {
      margin-top: 10px;
      font-size: 14px;
    }

    .signup-link a {
      color: #5c6bc0;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 id="welcome-message">Welcome!</h1>
    <form onsubmit="return handleLogin();">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Submit</button>

      <div class="forgot-password">
        <a href="reset.html">Forgot Password?</a>
      </div>
      <div class="signup-link">
        Donâ€™t have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>

  <script>
    // Check if the username exists in localStorage
    const name = localStorage.getItem("username");

    if (!name || name.length < 2) {
      alert("No valid name found. Please enter your name first.");
      window.location.href = "index.html";
    } else {
      document.getElementById("welcome-message").textContent = `Welcome, ${name}!`;
    }

    // Handle login form submission
    function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill in both email and password.");
        return false;
      }

      // Simulate successful login and go to home page
      window.location.href = "home.html";
      return false;
    }
  </script>
</body>
</html>
