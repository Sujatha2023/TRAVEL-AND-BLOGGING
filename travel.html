      background: #f0f0f0;

    }

    h1 {
      text-align: center;
      color: #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 10px;
    }

    .card-content p {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }

    .card-content button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #5c6bc0;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .card-content button:hover {
      background-color: #3f51b5;
    }

    @media (max-width: 1024px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
