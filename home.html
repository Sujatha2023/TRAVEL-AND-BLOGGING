<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Travel and Blogging</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* background: #f9f9f9; */
      background-image: url('https://images.squarespace-cdn.com/content/v1/5140cb0ee4b0bcb4a1dd98e6/1730181103421-JTV9O7DPYGOU35L32KLL/IMG_0435.png?format=500w'); /* Replace with your own image URL */
      background-size: 1250px 700px;
    }

    nav {
      background-color: #5c6bc0;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-left a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-left a:hover {
      text-decoration: underline;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-right input[type="text"] {
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
    }

    .nav-right button {
      padding: 6px 12px;
      background-color: #f44336;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .nav-right button:hover {
      background-color: #d32f2f;
    }

    .welcome {
      padding: 40px;
      text-align: center;
      font-size: 24px;
      color: #333;
    }

    .main-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      
    }

    .main-buttons button {
      padding: 14px 24px;
      font-size: 16px;
      background-color: #5c6bc0;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .main-buttons button:hover {
      background-color: #3949ab;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <a href="#">Destinations</a>
      <a href="#">Travel Tips</a>
      <a href="#">Photo Gallery</a>
      <a href="#">Blog Posts</a>
    </div>
    <div class="nav-right">
      <input type="text" placeholder="Search...">
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="welcome" id="welcome-text"></div>

  <div class="main-buttons">
    <button onclick="window.location.href='travel.html'">Travel Plannings</button>
    <button onclick="window.location.href='blog.html'">Read / Write Blogs</button>

  </div>

  <script>
    const name = localStorage.getItem("username");

    if (!name || name.length < 2) {
      alert("Please log in first.");
      window.location.href = "login.html";
    } else {
      document.getElementById("welcome-text").textContent = `Welcome, ${name}! Enjoy your travel blog journey.`;
    }

    function logout() {
      localStorage.removeItem("username");
      alert("You have been logged out.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
