<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel and Blogging</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      background-image: url('https://img.freepik.com/free-vector/hand-drawn-girl-airport_52683-14408.jpg?semt=ais_hybrid&w=740'); /* Replace with your own image URL */
      background-size: 1250px 700px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .welcome-container {
      /* background-color: white; */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      background-color: #5c6bc0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3949ab;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Travel and Blogging</h1>
    <p>Jobs fill your pocket, but adventures fill your soul</p>
    <form id="nameForm" onsubmit="return goToLogin();">
      <label for="name">Enter your name:</label><br>
      <input type="text" id="name" name="name" placeholder="Your name here"><br>
      <button type="submit">Get Started</button>
    </form>
  </div>

  <script>
    function goToLogin() {
      const name = document.getElementById("name").value.trim();

      if (!name || name.length < 2) {
        alert("Please enter a valid name.");
        return false;
      }

      // Save the name and go to login
      localStorage.setItem("username", name);
      window.location.href = "login.html";
      return false; // prevent form from submitting normally
    }
  </script>
</body>
</html>
